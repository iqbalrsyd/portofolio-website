version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-website
    restart: unless-stopped
    ports:
      - "80:80"      # Langsung expose Nginx dari container
    deploy:
      resources:
        limits:
          memory: 512M    # Limit memory to 512MB
          cpus: '0.5'     # Limit CPU to 50%
        reservations:
          memory: 256M    # Reserve minimum 256MB
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
